<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction_form</title>
    <style>.bg{
        
        background-color: rgba(103, 214, 214, 0.712);
        text-align: center;
        padding: 30px;
        border: 80px solid black;
        margin: 50px 100px 100px 100px;
    }
    h1{
        text-align: center;
        text-decoration: crimson;
        text-transform: uppercase;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    </style>
        
    
</head>
<body>
    <h1>Payment details</h1>
    <form action="">
        <div class="bg">
        <p>first name: <input type="text" name="fist_name" id="fist_name" required></p>
        <p>last name: <input type="text" name="last_name" id="last_name"></p>
        <fieldset>
            <legend>Gender</legend>
        <p><input type="radio" name="gender" id="male">male  <input type="radio" name="gender" id="female">female <input type="radio" name="gender" id="other"> other</p>
        </fieldset>
        <p>course: </p>
        <select name="course" id="course">
            <option value="">--select--</option>
            <option value="BE">BE</option>
            <option value="Btech">Btech</option>
            <option value="mtech">Mtech</option>
            <option value="Phd">Phd</option>
            
        </select>
        <p>branch: </p>
        <select name="branch" id="branch">
            <option value="">--select--</option>
            <option value="civil">civil engineering</option>
            <option value="cs">computer and science engineering</option>
            <option value="it">information and technology</option>
            <option value="ee">electrical engineering</option>
            <option value="ec">electrical and tele communication</option>
            <option value="mech">mechanical engineering</option>


        </select>
        <p>DOB: <input type="date" name="dob" id="dob"></p>
        <p>address: <textarea name="add" id="add" cols="30" rows="10"></textarea></p>
        <p>gmail: <input type="email" name="gmail" id="gmail"></p>
        <p>phone no.: <input type="number" name="phno" id="phno"></p>
        <p>id password: <input type="password" name="idpass" id="idpass"></p>
        <p> <input type="submit" value="submit"> <input type="reset" value="reset"></p>
    </div>
    </form>
    
</body>
</html>
